<div [ngClass]="isFocused ? focusedCss : ''"
  class="flex items-center justify-center w-full h-[calc(100vh-64px)] transition-all duration-500 p-32 ">
  <div class="relative w-full h-full border border-solid border-black rounded-[50%] flex items-center justify-center">
    <div (click)="handleClick('FOR_PARTNERS')"
      class="w-52 h-52 border-2 border-solid border-black flex items-center justify-center rounded-full cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">For partners</span>
    </div>
    <div (click)="handleClick('YOUR_VALEN')" [ngClass]="focusedItem === 'YOUR_VALEN' ? 'border-4' : 'border'"
      class="absolute top-0 left-1/4 -translate-x-1/2 -translate-y-1/4 w-48 h-48 border border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">Your valen</span>
    </div>
    <div (click)="handleClick('YOUR_REGISTRATION')"
      [ngClass]="focusedItem === 'YOUR_REGISTRATION' ? 'border-4' : 'border'"
      class="absolute top-0 left-2/3 -translate-x-1/2 -translate-y-1/3 w-52 h-52 border border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">Your registration</span>
    </div>
    <div (click)="handleClick('NEEDSCOPING')" [ngClass]="focusedItem === 'NEEDSCOPING' ? 'border-4' : 'border'"
      class="absolute top-1/2 right-0 translate-x-5 w-52 h-52 border border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">Needscoping</span>
    </div>

    <!-- NEEDSCOPING ITEM -->
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[51%] right-[7.5rem] translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[52%] right-0 translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[40%] -right-24 translate-x-5 translate-y-48 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[17%] -right-28 translate-x-5 translate-y-48 flex items-center justify-center cursor-pointer">
    </div>
    <!-- NEEDSCOPING ITEM END-->

    <div (click)="handleClick('PARTNERSSPHERE')" [ngClass]="focusedItem === 'PARTNERSSPHERE' ? 'border-4' : 'border'"
      class="absolute bottom-0 left-1/2 translate-x-5 translate-y-1/2 w-64 h-64 border border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">Partners sphere</span>
    </div>

    <!-- PARTNERSSPHERE ITEM -->
    <div [ngClass]="focusedItem === 'PARTNERSSPHERE' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute bottom-0 left-[45%] translate-x-0 translate-y-[10rem] flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'PARTNERSSPHERE' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute bottom-0 left-[51%] translate-x-5 translate-y-[15rem] flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'PARTNERSSPHERE' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute bottom-0 left-[60%] translate-x-5 translate-y-[15rem] flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'PARTNERSSPHERE' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute bottom-0 left-[68%] translate-x-0 translate-y-[8rem] flex items-center justify-center cursor-pointer">
    </div>
    <!-- PARTNERSSPHERE ITEM END-->

    <div (click)="handleClick('NEEDSOLVE')" [ngClass]="focusedItem === 'NEEDSOLVE' ? 'border-4' : 'border'"
      class="absolute bottom-0 left-1/4 -translate-x-full w-48 h-48 border border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.05rem] text-center text-xs">Vlearn</span>
    </div>
  </div>
</div>
