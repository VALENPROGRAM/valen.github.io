<div [ngClass]="isFocused ? focusedCss : ''"
  class=" items-center justify-center w-full h-[calc(100vh-64px)] transition-all duration-500 p-32 hidden">
  <div class="relative w-full h-full border border-solid border-black rounded-[50%] flex items-center justify-center">
    <div (click)="handleClick('FOR_FAMILIES')"
      class="w-52 h-52 border-2 border-solid border-black flex items-center justify-center rounded-full cursor-pointer">
      <span class="uppercase tracking-[.5rem]">For families</span>
    </div>
    <div (click)="handleClick('YOUR_VALEN')" [ngClass]="focusedItem === 'YOUR_VALEN' ? 'border-4' : 'border'"
      class="absolute top-0 left-1/4 -translate-x-1/2 -translate-y-1/4 w-48 h-48 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Your valen</span>
    </div>
    <div (click)="handleClick('V_PAY')" [ngClass]="focusedItem === 'V_PAY' ? 'border-4' : 'border'"
      class="absolute top-0 left-2/3 -translate-x-1/2 -translate-y-1/3 w-48 h-48 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.5rem]">V pay</span>
    </div>
    <div (click)="handleClick('NEEDSCOPING')" [ngClass]="focusedItem === 'NEEDSCOPING' ? 'border-4' : 'border'"
      class="absolute top-1/2 right-0 translate-x-5 w-52 h-52 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Needscoping</span>
    </div>

    <!-- NEEDSCOPING ITEM -->
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[51%] right-[7.5rem] translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[52%] right-0 translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[40%] -right-24 translate-x-5 translate-y-48 flex items-center justify-center cursor-pointer">
    </div>
    <div [ngClass]="focusedItem === 'NEEDSCOPING' ? 'block' : 'hidden'"
      class="w-24 h-24 border border-solid border-black rounded-full absolute top-[17%] -right-28 translate-x-5 translate-y-48 flex items-center justify-center cursor-pointer">
    </div>
    <!-- NEEDSCOPING ITEM END-->

    <div (click)="handleClick('NEEDSPHERE')" [ngClass]="focusedItem === 'NEEDSPHERE' ? 'border-4' : 'border'"
      class="absolute bottom-0 left-1/2 translate-x-5 translate-y-1/2 w-48 h-48 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Needsphere</span>
    </div>

    <!-- NEEDSPHERE ITEM -->
    <div [ngClass]="focusedItem === 'NEEDSPHERE' ? 'block' : 'hidden'"
      class="w-28 h-28 border border-solid border-black rounded-full absolute bottom-0 left-[49%] translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Vlearn</span>
    </div>
    <div [ngClass]="focusedItem === 'NEEDSPHERE' ? 'block' : 'hidden'"
      class="w-32 h-32 border border-solid border-black rounded-full absolute bottom-0 left-[58%] translate-x-5 translate-y-52 flex items-center justify-center cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Vreport</span>
    </div>
    <!-- NEEDSPHERE ITEM END-->

    <div (click)="handleClick('NEEDSOLVE')" [ngClass]="focusedItem === 'NEEDSOLVE' ? 'border-4' : 'border'"
      class="absolute bottom-0 left-1/4 -translate-x-full w-48 h-48 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer">
      <span class="uppercase tracking-[.5rem]">Needsolve</span>
    </div>
  </div>
</div>
<div class="w-full h-[calc(100vh-64px)] transition-all duration-500" [ngClass]="isFocused ? focusedCss : ''">
  <div class="absolute left-1/2 w-[100em] h-[100em] border-black border-solid border -z-10 rounded-[50%] eclipse"></div>
  <div id="solar-system">
    <div id="jupiter" class="orbit z-10" [ngClass]="isFocused ? '!animate-none' : ''">
      <div (click)="handleClick('YOUR_VALEN')"
        [ngClass]="isFocused ? '!animate-none' : focusedItem === 'YOUR_VALEN' ? 'border-4' : 'border'"
        class="pos your-valen bg-white w-48 h-48 border border-solid border-black rounded-full flex items-center justify-center cursor-pointer">
        <span class="uppercase tracking-[.5rem]">Your valen</span>
      </div>

      <div (click)="handleClick('V_PAY')"
        [ngClass]="isFocused ? '!animate-none' : focusedItem === 'V_PAY' ? 'border-4' : 'border'"
        class="pos v-pay bg-white w-48 h-48 border border-solid border-black rounded-full flex items-center justify-center cursor-pointer">
        <span class="uppercase tracking-[.5rem]">V-pay</span>
      </div>

      <div (click)="handleClick('NEEDSCOPING')"
        [ngClass]=" isFocused ? '!animate-none' :focusedItem === 'NEEDSCOPING' ? 'border-4' : 'border'"
        class="pos needscoping test bg-white w-48 h-48 border border-solid border-black rounded-full flex items-center justify-center cursor-pointer">
        <!-- <div (click)="handleClick('YOUR_VALEN')" [ngClass]="focusedItem === 'YOUR_VALEN' ? 'border-4' : 'border'"
              class="absolute top-0 left-1/4 -translate-x-1/2 -translate-y-1/4 w-48 h-48 border-solid border-black flex items-center justify-center rounded-full bg-white cursor-pointer z-20">
              <span class="uppercase tracking-[.5rem]">Your valen</span>
            </div> -->
        <span class="uppercase tracking-[.5rem]">Needscoping</span>
      </div>

      <div (click)="handleClick('NEEDSPHERE')"
        [ngClass]="isFocused ? '!animate-none' : focusedItem === 'NEEDSPHERE' ? 'border-4' : 'border'"
        class="pos needsphere bg-white w-48 h-48 border border-solid border-black rounded-full flex items-center justify-center cursor-pointer">
        <span class="uppercase tracking-[.5rem]">Needsphere</span>
      </div>

      <div (click)="handleClick('NEEDSOLVE')"
        [ngClass]="isFocused ? '!animate-none' : focusedItem === 'NEEDSOLVE' ? 'border-4' : 'border'"
        class="pos needsolve bg-white w-48 h-48 border border-solid border-black rounded-full flex items-center justify-center cursor-pointer">
        <span class="uppercase tracking-[.5rem]">Needsolve</span>
      </div>
    </div>
    <div id="FOR_FAMILIES" (click)="handleClick('FOR_FAMILIES')"
      class="w-52 h-52 border-2 border-solid border-black flex items-center justify-center rounded-full cursor-pointer">
      <span class="uppercase tracking-[.5rem]">For families</span>
    </div>
  </div>
</div>
